<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body class="{{ .Site.Params.fontSize }}">
    {{ partial "header.html" . }}
    <main>
      {{ with site.GetPage "page" "/404" }}
        {{ .Content }}
      {{ else }}
        <div class="error_box">
          <h1>404 - PAGE NOT FOUND</h1>
          <p>页面不存在或链接失效。</p>
        </div>
      {{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
